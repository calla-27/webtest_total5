<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计科2303张昕玥玥成品展示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">计科2303张昕玥玥成品展示</h1>
            <p class="subtitle">Web课程集成展示页面，点击卡片即可体验五个页面功能</p>
        </div>
        <div class="cards-container">
            <!-- Register 卡片 -->
            <div class="card" data-url="https://register-gules-sigma.vercel.app/" tabindex="0">
                <div class="card-image">
                    <img src="register.png" alt="Register应用截图" class="card-img">
                </div>
                <div class="card-title">Register</div>
            </div>

            <!-- TodoList 卡片 -->
            <div class="card" data-url="https://todolist-psi-wheat.vercel.app/" tabindex="0">
                <div class="card-image">
                    <img src="todolist.png" alt="TodoList应用截图" class="card-img">
                </div>
                <div class="card-title">TodoList</div>
            </div>

            <!-- QuizGame 卡片 -->
            <div class="card" data-url="https://quiz-game-sigma-one.vercel.app/" tabindex="0">
                <div class="card-image">
                    <img src="quizgame.png" alt="QuizGame应用截图" class="card-img">
                </div>
                <div class="card-title">QuizGame</div>
            </div>

            <!-- PasswordGenerator 卡片 -->
            <div class="card" data-url="https://password-generator-drab-psi-36.vercel.app/" tabindex="0">
                <div class="card-image">
                    <img src="passwordgenerator.png" alt="PasswordGenerator应用截图" class="card-img">
                </div>
                <div class="card-title">PasswordGenerator</div>
            </div>

            <!-- RecipeFinder 卡片 -->
            <div class="card" data-url="https://recipe-finder-tau-two.vercel.app/" tabindex="0">
                <div class="card-image">
                    <img src="recipefinder.png" alt="RecipeFinder应用截图" class="card-img">
                </div>
                <div class="card-title">RecipeFinder</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
